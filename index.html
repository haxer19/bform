  <body>
    <div class="overlay" id="dialogOverlay">
      <div class="profile-card">
        <div class="cover">
          <img id="cover-img" src="./image/bìa.png" alt="ảnh bìa" onerror="this.style.display='none'" />
        </div>
        <div class="image">
          <img id="avatar-img" src="./image/mava.png" alt="ảnh đại diện" 
onerror="this.style.display='none';this.insertAdjacentHTML('afterend','<div style=\'width:100px;height:100px;display:flex;align-items:center;justify-content:center;background:black;color:white;border-radius:50%;text-align:center;\'>Lỗi ảnh, cung cấp lại ảnh</div>');">
        </div>
        <div class="text-data">
          <span class="name">Cao Tiến Thành</span>
          <span class="job">Nigga Hunter</span>
        </div>
        <div class="buttons">
          <button class="button" onclick="window.location.href='https://t.me/chaidepchat'"><i class="bi bi-telegram"></i> Telegram Group</button>
          <button class="button" onclick="window.location.href='https://t.me/todepchai'"><i class="bi bi-telegram"></i> Telegram Channel</button>
        </div>
        <div class="buttons">
          <button class="button" onclick="closeDialog()">Close Notification</button>
        </div>
      </div>
    </div>
    <div class="u-card">
      <div class="n-header">
          <img src="https://haxer19.github.io/bform/image/me.jpg" alt="Cao Tiến Thành" class="n-img">
          <div class="n-title">Cao Tiến Thành</div>
      </div>
      <div class="n-desc">Tôi đẹp trai !!</div>
      <a href="https://github.com/haxer19/bform" class="ctb-b">Join Link</a>
  </div>
  <div class="u-card">
      <div class="n-header">
          <img src="https://haxer19.github.io/bform/image/me.jpg" alt="Cao Tiến Thành" class="n-img">
          <div class="n-title">Cao Tiến Thành</div>
      </div>
      <div class="n-desc">Tôi đẹp trai !!</div>
      <a href="https://github.com/haxer19/bform" class="ctb-b">Join Link</a>
  </div>
